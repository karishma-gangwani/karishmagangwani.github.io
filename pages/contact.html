<script>
    // This function will be called by index.html after the page content is loaded
    function initContactPage() {
        // console.log("Contact Me page initialized.");

        const contactForm = document.getElementById('contactForm');
        if (contactForm) {
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // In a real application, you would send this data to a server
                // using fetch() or XMLHttpRequest. For this example, we'll just log it.
                const formData = new FormData(contactForm);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                console.log("Form submitted with data:", data);

                // Display a message box (using the displayMessageBox from index.html)
                if (typeof displayMessageBox === 'function') {
                    displayMessageBox('Thank you for your message! I will get back to you soon.');
                } else {
                    // Fallback if displayMessageBox isn't available (shouldn't happen if index.html is loaded)
                    alert('Thank you for your message! (Fallback alert)');
                }

                contactForm.reset(); // Clear the form
            });
        }
    }
</script>
